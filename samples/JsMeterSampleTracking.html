<html>
<head>
    <title>Test JsMeter</title>
    <script language="javascript" src="../src/JsMeter.js"></script>
    <script language="javascript" src="fibonacci.js"></script>

    <script language="javascript">
        function CalculateFibonacciWithTracking()
        {
            JsMeter.StartTracking("fibonacci_cached");

            var fibCached = fibonacci_memoized(40);
            document.getElementById("fibCachedResult").innerHTML = fibCached;

            JsMeter.EndTracking("fibonacci_cached");

            JsMeter.StartTracking("fibonacci");

            var fib = fibonacci(40);
            document.getElementById("fibResult").innerHTML = fib;

            JsMeter.EndTracking("fibonacci");
        }
        
    </script>

</head>
<body onload="CalculateFibonacciWithTracking();">
       Fibonacci: <div id="fibResult"></div>
        <br />
    Fibonacci cached:<div id="fibCachedResult"></div>
</body>
</html>
